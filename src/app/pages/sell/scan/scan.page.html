<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-searchbar placeholder="Tìm mã sản phẩm, barcode" ></ion-searchbar>
    <ion-buttons slot="end" (click)= "scan()">
      <ion-icon slot="end" name="camera"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scan">
    <ion-icon name="barcode"></ion-icon>
  </div>
  
</ion-content>
